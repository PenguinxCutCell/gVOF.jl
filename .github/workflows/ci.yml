name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        julia: ["1"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.julia }}

      - name: Cache Julia registries
        uses: actions/cache@v4
        with:
          path: |
            ~/.julia/registries
          key: ${{ runner.os }}-julia-registries-${{ hashFiles('**/Project.toml','**/Manifest.toml') }}
          restore-keys: |
            ${{ runner.os }}-julia-registries-

      - name: Cache Julia artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.julia/artifacts
          key: ${{ runner.os }}-julia-artifacts-${{ matrix.julia }}-${{ hashFiles('**/Project.toml','**/Manifest.toml') }}
          restore-keys: |
            ${{ runner.os }}-julia-artifacts-${{ matrix.julia }}-

      - name: Cache compiled packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.julia/compiled
          key: ${{ runner.os }}-julia-compiled-${{ matrix.julia }}-${{ hashFiles('**/Project.toml','**/Manifest.toml') }}
          restore-keys: |
            ${{ runner.os }}-julia-compiled-${{ matrix.julia }}-

      - name: Install dependencies
        run: julia --project=. -e 'using Pkg; Pkg.instantiate()'

      - name: Run tests
        run: julia --project=. -e 'using Pkg; Pkg.test()'